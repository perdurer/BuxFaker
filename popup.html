<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root { 
      --primary: #00a2ff; 
      --dark: #0f0f0f; 
      --section: #181818; 
      --light: #ffffff; 
      --gray-icon: #888; 
    }
    
    body { 
      width: 260px; 
      background: var(--dark); 
      color: var(--light); 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      padding: 15px; 
      margin: 0; 
      overflow: hidden; 
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 20px; 
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
    }

    .logo-wrapper {
      position: relative;
      width: 28px;
      height: 28px;
    }

    .robux-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.4s ease;
    }

    .logo-blue { opacity: 0; }

    .title {
      font-size: 28px;
      font-weight: 900;
      color: var(--gray-icon);
      letter-spacing: -1px;
      margin: 0;
      transition: color 0.4s ease;
    }

    /* --- ANIMATION : ROTATION + EXPLOSION --- */
    @keyframes spinAndExplode {
      0% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); }
      70% { transform: scale(1.2) rotate(360deg); opacity: 1; filter: blur(0px); }
      100% { transform: scale(3) rotate(380deg); opacity: 0; filter: blur(10px); }
    }

    /* Déclenchement au survol du Header */
    .header:hover .title-container { transform: scale(1.05); }
    .header:hover .title { color: var(--primary); }
    .header:hover .logo-grey { opacity: 0; }
    .header:hover .logo-blue { opacity: 1; }
    .header:hover .logo-wrapper { 
      /* Exécute l'animation une seule fois, dure 0.8s */
      animation: spinAndExplode 0.8s ease-out forwards; 
    }

    .tagline {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
      font-weight: 500;
    }

    .settings-btn {
      position: absolute;
      right: 0;
      top: 5px;
      background: var(--section);
      border: 1px solid #333;
      color: #fff;
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }
    .settings-btn:hover { border-color: var(--primary); transform: rotate(45deg); }

    .section { 
      background: var(--section); 
      border-radius: 20px; 
      padding: 12px; 
      margin-bottom: 10px;
    }
    
    input[type="text"] { 
      width: 100%; 
      box-sizing: border-box; 
      padding: 12px; 
      background: #000; 
      border: 1px solid #333; 
      border-radius: 20px; 
      color: #fff; 
      text-align: center;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 162, 255, 0.1); }

    /* PREVIEW BOX */
    .preview-box { 
      margin-top: 10px; 
      background: rgba(0,0,0,0.3); 
      border: 1px solid #222; 
      border-radius: 18px; 
      padding: 15px; 
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: default;
      position: relative;
      overflow: visible; /* Important pour voir l'explosion */
    }

    .preview-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #555;
      margin-bottom: 8px;
      transition: color 0.4s ease;
    }

    .preview-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    #fullPreviewDisplay { 
      color: var(--gray-icon); 
      font-size: 26px; 
      font-weight: 900; 
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      letter-spacing: -0.5px;
    }

    /* ÉTAT AU SURVOL DE LA PREVIEW */
    .preview-box:hover {
      border-color: rgba(0, 162, 255, 0.5);
      background: rgba(0, 162, 255, 0.03);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .preview-box:hover .preview-label { color: var(--primary); }

    .preview-box:hover #fullPreviewDisplay { 
      color: var(--primary); 
      transform: scale(1.15); 
      text-shadow: 0 0 15px rgba(0, 162, 255, 0.4); 
    }

    /* Animation explosion sur le logo de la preview */
    .preview-box:hover .logo-wrapper { 
      animation: spinAndExplode 0.8s ease-out forwards; 
    }
    .preview-box:hover .logo-grey { opacity: 0; }
    .preview-box:hover .logo-blue { opacity: 1; }

    /* RESTE DU STYLE */
    .settings-section { max-height: 0; overflow: hidden; transition: 0.4s ease-in-out; opacity: 0; }
    .settings-section.show { max-height: 80px; opacity: 1; padding: 10px 12px; }
    .setting-item { display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: #bbb; }
    .toggle-switch { position: relative; width: 34px; height: 18px; background: #333; border-radius: 16px; cursor: pointer; transition: 0.3s; }
    .toggle-switch.active { background: var(--primary); }
    .toggle-switch::after { content: ''; position: absolute; width: 14px; height: 14px; background: #fff; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .toggle-switch.active::after { left: 18px; }

    .footer { border-top: 1px solid #222; padding-top: 15px; margin-top: 10px; display: flex; justify-content: center; }
    .telegram-round-btn { 
      width: 36px; height: 36px; background: #1a1a1a; border-radius: 50%; display: flex; 
      align-items: center; justify-content: center; transition: 0.3s; color: var(--gray-icon); 
    }
    .telegram-round-btn:hover { background: #24A1DE; color: #fff; transform: translateY(-3px); }
  </style>
</head>
